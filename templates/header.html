  <style>
    /* fix button in safari */
    a[type='button'] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;

    }

    header > a {
      margin-right: auto;
    }

    @media(max-width: 991px) { 
      .nav {
        margin-left: 0 !important;
        display: grid;
        width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      }

      header > a {
        margin-top: 0.3em;
        margin-right: 2em !important;
      }

      .nav-item > a {
        padding: 5px;
      }

      .nav-item img {
        width: 24px;
        height: 24px;
      }
    }

    .nav-item > a {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item img {
      filter: invert(27%) sepia(88%) saturate(2487%) hue-rotate(208deg) brightness(100%) contrast(98%);
    }

    .nav-item > a > span {
      min-width: 5em;
      text-align: center;
      white-space: nowrap;
    }

    .support-btn {
      --bs-btn-color: #fff;
      --bs-btn-bg: #33c220;
      --bs-btn-border-color: #33c220;
      --bs-btn-hover-bg: #33c220;
      --bs-btn-hover-border-color: #33c220;
      --bs-btn-focus-shadow-rgb: #33c220;
      --bs-btn-active-bg: #33c220;
      --bs-btn-active-border-color: #33c220;
      --bs-btn-active-shadow: #33c220;
    }

    .examples {
      padding: 0;
      list-style-position: inside;
    }
    .examples li {
      margin: auto;
    }


  </style>

  <script>
    // See https://stackoverflow.com/a/75065536/795038

    // Set theme to the user's preferred color scheme
    function updateTheme() {
      const colorMode = window.matchMedia("(prefers-color-scheme: dark)").matches ?
        "dark" :
        "light";
      document.querySelector("html").setAttribute("data-bs-theme", colorMode);
    }

    // Set theme on load
    updateTheme()

    // Update theme when the preferred scheme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
  </script>
